<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squash Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Squash Analysis Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Original Match Video -->
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Original Match Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div id="matchVideo" class="video-container">
                            <img src="{{ url_for('serve_video', filename='annotated2.gif') }}" alt="Match Analysis" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3D Court Visualization -->
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">3D Match Visualization</h5>
                    </div>
                    <img src="static/3d_match_visualization.png" alt="3D Match Visualization" class="img-fluid">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Match Analysis Report</h5>
                    </div>
                    <div class="card-body">
                        <pre class="match-report">{{ match_report }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <!-- Shot Distribution -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Shot Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="shotDistribution"></canvas>
                    </div>
                </div>
            </div>

            <!-- Player Heatmaps -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Player 1 Heatmap</h5>
                    </div>
                    <div class="card-body">
                        <div id="player1Heatmap" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Player 2 Heatmap</h5>
                    </div>
                    <div class="card-body">
                        <div id="player2Heatmap" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Match Report -->


    <script>
        // Pass data from Flask to JavaScript
        const positionsData = {{ positions|safe }};
        const shotTypes = {{ shot_types|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
</body>
</html>
